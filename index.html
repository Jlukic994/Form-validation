<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Add User</h1>
    <div class="container mt-5 w-50">
      <div class="message-div h-25 text-center text-bg-danger"></div>
      <form action="index.php">
        <div class="form-group mb-3">
          <label for="nameLastname">Name and Last Name</label>
          <input
            type="text"
            class="form-control input-field"
            id="nameLastname"
            placeholder="Enter name and last name"
            name="nameLastname"
          />
        </div>
        <div class="form-group mb-3">
          <label for="city">City</label>
          <textarea
            type="text"
            class="form-control input-field"
            id="city"
            placeholder="Enter City"
            name="city"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="adress">Address</label>
          <input
            type="text"
            class="form-control input-field"
            id="adress"
            placeholder="Enter Address  input-field"
            name="adress"
          />
        </div>
        <div class="form-group mb-3">
          <label for="birthYear">Year of Birth</label>
          <select class="form-control" id="birthYear" name="birthYear"></select>
        </div>
        <div class="form-check mb-3 form-check-inline">
          <input
            class="form-check-input input-field"
            type="checkbox"
            id="male"
            value="male"
            name="male"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input input-field"
            type="checkbox"
            id="female"
            value="female"
            name="female"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <br />
        <br />
        <button name="submit" type="submit" class="btn btn-primary">
          Add User
        </button>
      </form>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
